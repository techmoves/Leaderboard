<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>leaderboad</title>
<script defer src="main.bundle.js"></script></head>
<body>
    <h1>Leaderboad</h1>
    <div class="container">
<div class="recente-scores">
    <div class="top-2">
  <h2>Recent score</h2>
     <button type="submit" class="Refresh">Refresh</button>
    </div>
  
<table>
    <thead> 
     <tr>
      <th>Name</th>
       <th>Score</th>
    </tr>
    </thead>
 <tbody class="tb"></tbody> 
</table>
</div>

  <div class="top-score">
    <h3>Add your Score</h3>
    <form class="form">
    <div class="flex-form">
    <input type="text" name="name" placeholder="Your Name" class="name" id="name">
    <input type="text" name="score" placeholder="Your Score" class="score" id="score">

    </div>
    <button class="submit" type="submit" >Submit</button>
    </form>
 </div>
</div>
